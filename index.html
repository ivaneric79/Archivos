<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQTouch &beta;</title>
        <link rel="stylesheet" href="css/vanilla.css" title="jQTouch">
		<script src="phonegap.js"></script>
        <script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'jqtouch.png',
                icon4: 'jqtouch4.png',
                addGlossToIcon: false,
                startupScreen: 'jqt_startup.png',
                statusBar: 'black-translucent',
                themeSelectionSelector: '#jqt #themes ul',
                preloadImages: []
            });
        </script>
        <style type="text/css" media="screen">
            #jqt.fullscreen #home .info {
                display: none;
            }
            div#jqt #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(0, 0, 0, 0.3) 0px -1px 0;
                color: #999;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            div#jqt #about p {
                margin-bottom: 8px;
            }
            div#jqt #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="jqt">
            <div id="about" class="selectable">
                    <p><strong>Práctica</strong><br>Clase 5</p>
                    <p><em>Brújula<br>Acelerómetro<br>Globalización</em></p>
                    <p><br><br><a href="#" class="grayButton goback">Cerrar</a></p>
            </div>
           
            <div id="home" class="current">
                <div class="toolbar">
                    <h1>Clase 6</h1>
                    <a class="button slideup" id="infoButton" href="#about">Info</a>
                </div>
                <div class="scroll">
                    <ul class="rounded">
                        <li class="arrow"><a href="#contactos">Contactos<small class="counter">1</small></a> </li>
                        <li class="arrow"><a href="#archivos">Archivos <small class="counter">3</small></a></li>
                        <li class="arrow"><a href="#navegador">Navegador<small class="counter">1</small></a></li>
                    </ul>
                    
                    <div class="info">
                        <p>Probando API de PhoneGap.</p>
                    </div>
                </div>
            </div>
            <div id="contactos">
                <div class="toolbar">
                    <h1>Contactos</h1>
                    <a href="#" class="back">Atrás</a>
                    <a id="cAdd" href="#newContacto" style="font-size=18px;" class="button slideup">+</a>
                </div>
                <div class="scroll">
                	<ul class="plastic">
                        <li></li>
                    </ul>
                  
                </div>
            </div>
             <div id="newContacto">
                <div class="toolbar">
                    <h1>Contactos</h1>
                    <a href="#" class="back">Cancelar</a>
                    
                </div>
                <div class="scroll">
                	<ul class="plastic">
                        <li><input type="text" placeholder="Nombre" id="cNomb"></li>
                         <li><input type="tel" placeholder="Teléfono" id="cTel"></li>
                          <li><input type="tel" placeholder="Movil" id="cMov"></li>
                           <li><input type="email" placeholder="E-Mail" id="cMail"></li>
                           <li><a href="#" id="cSend" style="background: #090; color:#fff; text-align: center;">Crear Contacto</a></li></ul>
                  
                </div>
            </div>
            <div id="archivos">
                <div class="toolbar">
                    <h1>Archivos</h1>
                    <a class="back" href="#">Atras</a>
                </div>
                <div class="scroll" style="font-weight: normal;">
                <ul class="plastic">
                <li><textarea id="aText"></textarea></li>
                </ul>
                
                	<ul class="individual">
                    <li id="aCrear"><a href="#">Crear</a></li>
                    <li id="aLeer"><a href="#">Leer</a></li>
                       
                    </ul>
                  
                </div>
            </div>
            <div id="navegador">
                <div class="toolbar">
                    <h1>Navegador</h1>
                    <a href="#" class="back">Back</a>
                </div>
                <ul class="scroll">
                  
               
                </ul>
            </div>
            
    </body>
</html>
